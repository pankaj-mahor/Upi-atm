<body>

    <div class="container-atm">
        <table>
            <caption>Statement Summary</caption>
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Atm Date</th>
                    <th scope="col">Cardnumber</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Upload Proof</th>
                    <th scope="col">Submit</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Id">20</td>
                    <td data-label="ATM-ID">012016</td>
                    <td data-label="Card Number">0120345678954512</td>
                    <td data-label="Amount">₹1000</td>
                    <td data-label="Date">03/01/2016</td>
                    <form>
                        <td data-label="Status" id="status">

                            <div class="pending">
                                <input type="radio" name="pending" id="pending" checked><label
                                    for="pending">Pending</label>
                                <input type="radio" name="success" id="success"><label for="success">Success</label>

                            </div>

                        </td>
                        <td data-label="Upload proof">
                            <input type="file" name="file" id="prof">
                        </td>
                    <td data-label="Complte ?"><input type="submit" value="Upload" class="btn-pay"></td>

                    </form>
                    

                </tr>


            </tbody>
        </table>
    </div>
