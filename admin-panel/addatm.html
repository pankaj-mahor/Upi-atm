    <title>UPI ATM - GET CASH ANYWHERE</title>
</head>

<body>
    <div class="container-atm">
        <div class="add-atm">
            <h2>Add a new Atm</h2>
            <a href="#" class="btn-pay"> + Add </a>
        </div>
        <hr>
        <form>
            <div class="form-container">
                <label for="atm-id">ATM ID</label>
                <input type="text" name="atm-id" placeholder="Atm Id">

                <label for="shop-name">Shop Name</label>
                <input type="text" name="shop-name" placeholder="Shop Name">

                <label for="owner">Owner Name</label>
                <input type="text" name="owner" placeholder="Owner">

                <label for="location">Location</label>
                <input type="text" name="location" placeholder="location">

                <label for="UPI-ID">UPI ID</label>
                <input type="text" name="UPI-ID" placeholder="UPI-ID">

                <label for="qr">Upload Qr</label>
                <input type="file" name="qr">
                <input type="submit" value="Add" class="btn-pay">
            </div>
        </form>


    </div>
